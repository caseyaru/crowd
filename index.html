<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Клуб четырех коней</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400..900&display=swap" rel="stylesheet">

</head>
<body class="page">

    <header class="header">
        <!-- <img src="./images/headerCity.png" alt="Изображение города" class="header__city"> -->
         <div class="header__city">
            <img src="./images/headerCity.png" alt="Изображение города">
         </div>
        <img src="./images/headerCircleWithText.png" alt="Вращающийся круг с текстом внутри" class="header__circle">
        <img src="./images/headerBackground.png" alt="Текстура фона" class="header__texture">

        <img src="./images/chessLittle.svg" alt="Текстура фона" class="header__chess header__chess_little">
        <img src="./images/chessBig.svg" alt="Текстура фона" class="header__chess header__chess_big">

        <div class="header__head">
            <a href="/" class="header__logo">
                <img src="./images/logo.svg" alt="Логотип турнира">
            </a>
        </div>

        <div class="header__main">

            <div class="header__text-block">
                <h1 class="header__title">
                    Превратите уездный город <br>
                    <span class="header__title_centered">в столицу</span><br>
                    <span class="header__title_centered">земного шара</span>
                </h1>
                <p class="header__text">
                    Оплатите взнос на телеграммы для организации Международного васюкинского турнира по шахматам
                </p>
                <div class="header__buttons">
                    <button class="page__button-primary">
                        Поддержать шахматную мысль
                    </button>
                    <button class="page__button-secondary">
                        Подробнее о&nbsp;турнире
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="main"></main>

    <footer class="footer"></footer>

    <script src='./pages/index.js'></script>
</body>
</html>
